<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{resources/css/product.css}">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header ">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}" th:text="#{site_title}"></a>
            </div>

            <form class="navbar-form navbar-left" method="post" action="" th:action="@{/search}">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="title">
                    <div class="input-group-btn">
                        <button class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" roleEnum="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/promotions}">Our promotions</a></li>
                            <li><a th:href="@{/reviews}">Reviews</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/sign_up}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                    <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container demo">
    <ul class="breadcrumb">
        <li class="active">User Page</li>
    </ul>
    <div class="main clearfix">
        <div class="img">
            <picture>
                <source th:src="@{/resources/images/user/user.jpg}" media="(max-width: 500px)">
                <img th:src="@{/resources/images/user/user.jpg}" style="max-width: 200px" alt="user_image">
            </picture>
        </div>
        <div class="description" th:if="${userDto != null}">
            <div class="des">
                <h4>Wellcome <span th:text="${userDto.userName}"></span>!</h4>
                <p th:text="${userDto.userEmail}"></p>
            </div>

            <div class="price">
                <h6 th:text="${userDto.userCard}"></h6>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <ul class="list-unstyled">
                    <li>How to buy the product?
                    <li>
                    <li><a href="#">Shipping</a></li>
                    <li><a href="#">Payment</a></li>
                    <li><a href="#">Conditions of return</a></li>
                </ul>
            </div>
            <div class="col-xs-3">
                <ul class="list-unstyled">
                    <li>Contacts
                    <li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Technical support</a></li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-4">
                <p class="text-muted pull-right">Â© 2018 Electronic shop. All rights reserved</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
